<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<!-- Angular -->
	<script src="components/angular/angular.min.js"></script>
	<!-- jQuery - see https://github.com/atom/atom-shell/issues/254 -->
	<script>
		window.$ =
		window.jQuery =
			require(process.cwd() + '/components/jquery/dist/jquery');
	</script>
	<!-- Vex -->
	<script src="components/vex/js/vex.combined.min.js"></script>
	<script>vex.defaultOptions.className = 'vex-theme-plain';</script>
	<link rel="stylesheet" href="components/vex/css/vex.css">
	<link rel="stylesheet" href="components/vex/css/vex-theme-plain.css">
	<!-- Socket.IO -->
	<script src="/socket.io/socket.io.js"></script>

	<!-- Own code -->
	<script src="dist/app.js"></script>
	<link rel="stylesheet" href="dist/app.css">
</head>
<body ng-app="dripdownode" ng-controller="MainController as mainCtrl">
	<div ng-hide="mainCtrl.loggedIn">
		<form>
			<input type="text" placeholder="Your drip.fm email"
				ng-model="mainCtrl.user.email">
			<input type="password" placeholder="Your drip.fm password"
				ng-model="mainCtrl.user.password">
			<button ng-click="mainCtrl.login()">Log in!</button>
		</form>
	</div>
</body>
</html>
