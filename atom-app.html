<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<!-- Angular -->
	<script src="components/angular/angular.min.js"></script>
	<!-- jQuery - see https://github.com/atom/atom-shell/issues/254 -->
	<script>
		window.$ =
		window.jQuery =
			require(process.cwd() + '/components/jquery/dist/jquery');
	</script>
	<!-- Vex -->
	<script src="components/vex/js/vex.combined.min.js"></script>
	<script>vex.defaultOptions.className = 'vex-theme-plain';</script>
	<link rel="stylesheet" href="components/vex/css/vex.css">
	<link rel="stylesheet" href="components/vex/css/vex-theme-plain.css">
	<!-- Spinner -->
	<script src="components/spinjs/spin.js"></script>
	<script src="components/spinjs/jquery.spin.js"></script>

	<!-- Own code -->
	<script src="dist/app.js"></script>
	<link rel="stylesheet" href="dist/app.css">
</head>
<body ng-app="dripdownode" ng-controller="MainController as ctrl">
	<div id="spinner-overlay" ng-show="ctrl.loading"></div>
	<div id="login-overlay" ng-hide="ctrl.user.loggedIn">
		<div id="login-vcenter">
			<div id="login-wrapper">
				<div id="login-modal">
					<h1>The Drip Downloader</h1>
					<form ng-submit="ctrl.login()">
						<div class="error"
							ng-show="ctrl.user.loginMsg">{{ctrl.user.loginMsg}}</div>
						<input type="text" placeholder="Your drip.fm email"
							ng-model="ctrl.user.email">
						<input type="password" placeholder="Your drip.fm password"
							ng-model="ctrl.user.password">
						<button>Log in!</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div id="content" ng-show="ctrl.user.loggedIn">
		<h3>Logged in as {{userData.firstname}} {{userData.lastname}}</h3>
		<ul>
			You have {{userData.memberships.length}} active subscriptions:
			<li ng-repeat="sub in userData.memberships">
				<img ng-src="{{sub.creative.avatar_thumb_url}}" width="20" height="20">
				{{sub.creative.service_name}}
			</li>
		</ul>
	</div>
</body>
</html>
