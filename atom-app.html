<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<base href="/">

	<!-- Angular -->
	<script src="components/angular/angular.js"></script>
	<script src="components/angular-route/angular-route.js"></script>
	<!-- Spinner -->
	<script src="components/spinjs/spin.js"></script>

	<!-- Own code -->
	<script src="dist/app.js"></script>
	<link rel="stylesheet" href="dist/app.css">
</head>
<body ng-app="dripdownode" ng-controller="MainController as state">
	<div id="spinner-overlay" ng-show="state.loading">
		<div id="spinner-message">{{state.loadingMsg || 'Please wait...'}}</div>
	</div>
	<div id="login-overlay" ng-show="!state.loggedIn && state.loginStateFetched">
		<div id="login-vcenter">
			<div id="login-wrapper">
				<div id="login-modal">
					<h1>The Drip Downloader</h1>
					<form ng-submit="state.login()">
						<div class="error"
							ng-show="state.loginMsg">{{state.loginMsg}}</div>
						<input type="text" placeholder="Your drip.fm email"
							ng-model="state.user.email">
						<input type="password" placeholder="Your drip.fm password"
							ng-model="state.user.password">
						<button>Log in!</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div id="container" ng-view></div>
</body>
</html>
