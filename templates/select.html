<div id="sidebar">
	<p class="sidebar-text">
		Hi, {{ctrl.user.data.firstname}}!
		<button ng-click="ctrl.logout()">Log out</button>
	</p>
	<div ng-repeat="sub in releases_ctrl.subscriptions"
		class="subscription"
		ng-class="{ active: sub.active }"
		ng-click="releases_ctrl.setActiveSubscription($index)">
		<img ng-src="{{sub.creative.avatar_thumb_url}}"
			class="subscription-thumb">
		{{sub.creative.service_name}}
	</div>
</div>
<div id="content">
	<div class="release-wrapper" ng-repeat="release in releases_ctrl.visibleReleases">
		<div class="release" ng-class="{ selected: release.selected }">
			<div class="cover"
				title="{{release.artist}} &ndash; {{release.title}}"
				ng-style="release.cover.cover.thumb.url | backgroundImage">

				<div class="select-overlay"
					ng-click="release.selected = !release.selected">
					<div class="overlay-text">
						<div class="selector">
							{{release.selected | selectedIndicator}}
						</div>
					</div>
				</div>

				<div class="selected-overlay"></div>
			</div>

			<div class="release-text">
				<h5 class="release-artist">{{release.artist}}</h5>
				<h4 class="release-title">{{release.title}}</h4>
			</div>
		</div>
	</div>
</div>
